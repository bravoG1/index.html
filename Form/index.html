<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <form action="/submit" method="post">
            <label for="First-name">First name:</label>
            <input type="text" id="first-name" name="username" placeholder="Bravine"><br><br>

            <label for="First-name">Last name:</label>
            <input type="text" id="Last-name" name="username" placeholder="Gwadima"><br><br>

            <label for="Date of Birth">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="18"><br><br>  

            <label for="Gender">Gender:</label><br></br>
            <label for="Male">Male</label>
            <input type="radio" id="gender" name="title" value="Male"><br><br>
            <label for="Female">Female </label>
            <input type="radio" id="gender" name="title" value="Female"><br><br>

            <label for="Profile Photo">Profile Photo:</label>
            <input type="file" id="profile-photo" name="profile-photo"><br><br>
    </fieldset>
    <fieldset>
        <legend>Contact & Information</legend>
            <label for="Email">Email:</label>
            <input type="email" id="email" name="email" placeholder="bgwadima@gmail.com"><br><br>

            <label for="Phone Number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="+254 703 123 567"><br><br>

            <label for="Personal Website">Personal Website:</label>
            <input type="url" id="personal-website" name="personal-website" placeholder="https://bgwadima.com"><br><br>

            <label for="Street Address">Street Address:</label><br>
            <textarea id="street-address" name="street-address" placeholder="123 Nairobi"></textarea><br><br>

            <label for="City">City:</label>
            <input type="text" id="city" name="city" placeholder="Nairobi"><br><br>

            <label for="Country">Country:</label>
            <select id="country" name="country">
                <option value="Kenya">Kenya</option>
                <option value="Uganda">Uganda</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Burundi">Burundi</option>
            </select><br><br>
            
            <label for="ZIP/Postal Code">ZIP/Postal Code:</label>
            <input type="text" id="zip-postal-code" name="zip-postal-code" placeholder="00100"><br><br>

            <label for="Preferred Contact Time">Preferred Contact Time:</label>
            <input type="time" id="preferred-contact-time" name="preferred-contact-time"><br><br>
    </fieldset>
    <fieldset>
        <legend>Preference & Interests</legend>
            <label for="Favorite Color">Favorite Color:</label>
            <input type="color" id="favorite-color" name="favorite-color" value="#008000"><br><br>

            <label for="Experience Level (1-10)">Experience Level (1-10):</label><br>
            <input type="range" id="experience-level" name="experience-level"><br><br>

            <label for="Birth Month">Birth Month:</label>
            <input type="month" id="birth-month" name="birth-month"><br><br>

            <label for="Available Week">Avilable Week:</label>
            <input type="week" id="week" name="week"><br><br>

            <label for="Search Keywords">Search Keywords:</label>
            <input type="search" id="search-keywords" name="search-keywords" placeholder="Enter Keywords"><br><br>

            <label for="Interests">Interests:</label><br>
            <input type="checkbox" id="interests" name="interests" value="Technology"> Technology<br>
            <input type="checkbox" id="interests" name="interests" value="Sports"> Sports<br>
            <input type="checkbox" id="interests" name="interests" value="Music"> Music<br>
            <input type="checkbox" id="interests" name="interests" value="Travel"> Travel<br>
            <input type="checkbox" id="interests" name="interests" value="Reading"> Reading<br>
            <input type="checkbox" id="interests" name="interests" value="Gaming"> Cooking<br><br>

            <label for="Education Level">Education Level:</label>
            <select id="education-level" name="education-level">
                <option value="High School">High School</option>
                <option value="Associate Degree">Associate Degree</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="PhD">PhD</option>
            </select><br><br>

            <label for="Create Password">Create Password:</label>
            <input type="password" id="create-password" name="create-password" placeholder="Create Password"><br><br>

            <label for="Confirm Password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"><br><br>
    </fieldset>
    <fieldset>
        <legend>Feedback & Additional Information</legend>
            <label for="Tell us about yourself">Tell us about yourself:</label><br></br>
            <textarea id="about-yourself" name="about-yourself" placeholder="write a brief description about yourself..." cols="50" rows="5"></textarea><br><br>

            <label for="Suggeestions for Improvement">Suggeestions for Improvement:</label><br></br>
            <textarea id="suggestions" name="suggestions" placeholder="Any suggestions or improvement..." cols="50" rows="5"></textarea><br><br>

            <label for="Registration Date & Time">Registration Date & Time:</label>
            <input type="datetime-local" id="registration-datetime" name="registration-datetime"><br><br>

            <label for="How did you hear about us?">How did you hear about us?</label>
            <select id="hear-about-us" name="hear-about-us">
                <option value="Social Media">Social Media</option>
                <option value="Friend or Family">Friend or Family</option>
                <option value="Search Engine">Search Engine</option>
                <option value="Advertisement">Advertisement</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="Upload Resume(optional)">Upload Resume(optional):</label>
            <input type="file" id="upload-resume" name="upload-resume"><br><br>

            <input type="checkbox" id="Subscribe to our newsletter" name="newsletter" value="yes or no">
            <label for="Subscribe to our newsletter">Subscribe to our newsletter</label><br><br>

            <input type="checkbox" id="Agree to Terms and Conditions" name="terms" value="yes or no">
            <label for="Agree to Terms and Conditions">Agree to Terms and Conditions</label><br><br>

            <input type="checkbox" id="privacy-policy" name="privacy-policy" value="yes or no">
            <label for="I agree to the privacy policy">I agree to the privacy policy</label><br><br>
    </fieldset>
    ,<br></br>
    <input type="submit" value="Register">
    <input type="reset" value="Clear Form">
        </form>
</body>
</html>
